    <main class="mainContact">
      <h2>Contáctanos</h2>
      <p>
        Cualquier duda, ponte en contacto con nosotros, responderemos a la
        brevedad.
      </p>
      <form class="formContact">
        <label for="name">Nombre:</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="sname">Apellido:</label><br />
        <input type="text" id="sname" name="sname" /><br />
        <label for="mail">Correo electrónico:</label><br />
        <input type="email" id="mail" name="mail" /><br />
        <label for="mensaje">Escriba un mensaje:</label><br />
        <textarea id="mensaje" name="mensaje" rows="12" cols="100"></textarea>
        <br />
        <input type="submit" value="Enviar" />
      </form>
    </main>
